<h2 class="title"><a id="_recap"></a>小结<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/elasticsearch-definitive-guide/edit/cn/300_Aggregations/45_filtering.asciidoc">edit</a></h2>

<p>选择合适类型的过滤（如：搜索命中、聚合或两者兼有）通常和我们期望如何表现用户交互有关。选择合适的过滤器（或组合）取决于我们期望如何将结果呈现给用户。</p>
<div class="ulist itemizedlist">
<ul class="itemizedlist">
<li class="listitem">
在 <code class="literal">filter</code> 过滤中的 <code class="literal">non-scoring</code> 查询，同时影响搜索结果和聚合结果。
</li>
<li class="listitem">
<code class="literal">filter</code> 桶影响聚合。
</li>
<li class="listitem">
<code class="literal">post_filter</code> 只影响搜索结果。
</li>
</ul>
