<h2 class="title"><a id="_sorting_multivalue_buckets"></a>多桶排序<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/elasticsearch-definitive-guide/edit/cn/300_Aggregations/50_sorting_ordering.asciidoc">edit</a></h2>
</div></div></div>
<p>多值桶（ <code class="literal">terms</code> 、 <code class="literal">histogram</code> 和 <code class="literal">date_histogram</code> ）动态生成很多桶。 Elasticsearch 是如何决定这些桶展示给用户的顺序呢？</p>
<p>默认的，桶会根据 <code class="literal">doc_count</code>  降序排列。这是一个好的默认行为，因为通常我们想要找到文档中与查询条件相关的最大值：售价、人口数量、频率。但有些时候我们希望能修改这个顺序，不同的桶有着不同的处理方式。</p>
