<p>Kibana <em>仪表板（Dashboard）</em> 展示保存的可视化结果集合。</p>
<p><strong>仪表板示例</strong><span class="image"><img src="images/tutorial-dashboard.png" alt="Example dashboard"></span></p>
<p>在编辑模式下，您可以根据需要安排和调整可视化结果集，并保存仪表板，以便重新加载和共享。</p>
<p><strong>编辑模式</strong><span class="image"><img src="images/Dashboard-Tutorial-Edit-Mode.png" alt="Example dashboard in edit mode"></span></p>
