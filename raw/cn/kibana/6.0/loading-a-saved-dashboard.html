<h2 class="title"><a id="loading-a-saved-dashboard"></a>加载仪表板<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/dashboard.asciidoc">edit</a></h2>
</div></div></div>
<p>如何打开一个保存的仪表板：</p>
<div class="olist orderedlist">
<ol class="orderedlist">
<li class="listitem">
点击侧边导航栏中的 <span class="strong strong"><strong>Dashboard</strong></span> 。
</li>
<li class="listitem">
<p>选中一个仪表板并点击 <span class="strong strong"><strong>Open</strong></span> 。如果您有很多仪表板，您可以敲入 <span class="strong strong"><strong>Filter</strong></span> 字符串来过滤仪表板列表。</p>
<div class="tip admon">
<div class="icon"></div>
<div class="admon_content">
<p>要导入、导出和删除仪表板，请点击 <span class="strong strong"><strong>Manage Dashboards</strong></span> 链接打开 <span class="strong strong"><strong>Management/Kibana/Saved Objects/Dashboards</strong></span> 。</p>
</div>
</div>
</li>
</ol>
