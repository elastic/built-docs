<h1 class="title"><a id="management"></a>管理<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/management.asciidoc">edit</a></h1>
</div></div></div>
<div class="openblock partintro">
<div class="content">
<p>这里是用来管理您的 kibana 运行时配置的地方，包括初始化配置和后续的索引模式配置、高级设置等。您可以调整 kibana 自身的行为，也可以编辑您通过 kibana 保存的查询、视图、仪表板等各种 "对象“ 。</p>
<p>这部分功能是通过插件实现的，所以除了开箱即用的功能外，诸如 X-Pack 之类的扩展也可以为 Kibana 增加额外的管理能力。</p>
