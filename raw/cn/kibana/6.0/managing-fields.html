<h2 class="title"><a id="managing-fields"></a>字段管理<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/management/managing-fields.asciidoc">edit</a></h2>
</div></div></div>
<p>索引模式中的字段会以列表的方式显示，点击列标题可以按列对表格排序，点击最右边列的 <span class="strong strong"><strong>控制</strong></span> 按钮可以编辑指定字段的属性。您可以从 <span class="strong strong"><strong>格式</strong></span> 下拉菜单中手动设置字段的格式。具体格式选项依赖于字段类型。</p>
<p>您也可以在 <span class="strong strong"><strong>流行度</strong></span> 文本框中设置您需要的该字段的流行度值。点击 <span class="strong strong"><strong>更新字段</strong></span> 按钮确认更改，或者点击 <span class="strong strong"><strong>取消</strong></span> 返回字段列表。</p>
<p>Kibana 有以下字段类型的格式化：</p>

<ul class="itemizedlist">
<li class="listitem">
<a class="xref" href="field-formatters-string.html" title="字符串字段格式化">字符串</a>
</li>

<a class="xref" href="field-formatters-date.html" title="日期字段格式化">日期</a>
</li>

</li>
</ul>
