<div class="position-relative"><h2 class="title"><a id="markdown-widget"></a>Markdown 控件</h2><a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/visualize/markdown.asciidoc">edit</a></div>
</div></div></div>
<p>Markdown 控件是一个文本输入字段，支持 Github 风格的 Markdown 文本。Kibana 会渲染输入到该字段的文本，并把结果展示在仪表板上。点击 <span class="strong strong"><strong>Help</strong></span> 链接可以跳转到 Github 风格 Markdown 的 <a href="https://help.github.com/articles/github-flavored-markdown/" class="ulink" target="_top">帮助页面</a>，点击 <span class="strong strong"><strong>Apply</strong></span> 在预览窗格中显示渲染文本，或点击 <span class="strong strong"><strong>Discard</strong></span> 回退到之前的版本。</p>
