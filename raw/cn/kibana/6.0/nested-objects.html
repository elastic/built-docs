<h2 class="title"><a id="nested-objects"></a>嵌套字段<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/limitations/nested-objects.asciidoc">edit</a></h2>
</div></div></div>
<p>Kibana 不能执行带嵌套字段（nested objects）的聚合操作。再查询框中执行 Lucene 查询语句的时候也不能有嵌套对象。</p>
<div class="important admon">
<div class="icon"></div>
<div class="admon_content">
<p>使用 <code class="literal">include_in_parent</code> 和 <code class="literal">copy_to</code> 属性作为临时解决方案已经不再支持了。</p>
