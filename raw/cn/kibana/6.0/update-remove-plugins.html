<h2 class="title"><a id="update-remove-plugins"></a>升级和移除插件<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/plugins.asciidoc">edit</a></h2>
</div></div></div>
<p>通过删除当前版本重装新的插件来升级插件。</p>
<p>通过 <code class="literal">remove</code> 命令来删除插件：</p>
<div class="pre_wrapper lang-shell">
<pre class="programlisting prettyprint lang-shell">$ bin/kibana-plugin remove x-pack</pre>
</div>
<p>您也可以通过手动删除 <code class="literal">plugins/</code> 目录下的插件子目录来手动删除插件。</p>
<div class="note admon">
<div class="icon"></div>
<div class="admon_content">
<p>删除插件之后将会在下一次 Kibana 启动的时候触发一次 “优化（optimize）” 动作，可能会使启动有点延迟。</p>
</div>
