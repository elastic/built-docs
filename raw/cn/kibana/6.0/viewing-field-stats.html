<h2 class="title"><a id="viewing-field-stats"></a>展示字段数据统计<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/discover/viewing-field-stats.asciidoc">edit</a></h2>
</div></div></div>
<p>通过 Fields 列表， 您可以看到文档列表里面有多少文档包含特定的字段，这个字段排名前5的值是什么，包含每一个值的文档所占的百分比是多少。</p>
<p>在字段列表里面点击字段名称，可以展示字段数据统计。</p>
