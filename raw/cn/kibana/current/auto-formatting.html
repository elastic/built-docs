<h2 class="title"><a id="auto-formatting"></a>自动格式化<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/auto-formatting.asciidoc">edit</a></h2>
</div></div></div>
<p>控制台允许您自动格式化复杂的请求。为此，请将光标置于您想格式化的请求上，并从操作菜单中选择自动缩进：</p>
<div class="imageblock text-center">
<div class="content">
<img src="images/auto_format_before.png" alt="Auto format before" width="500">
</div>
<div class="title">Figure 6. 自动缩进一个请求</div>
</div>
<p>控制台将调整请求的 JSON 体，调整之后的请求如下所示：</p>
<div class="imageblock text-center">
<div class="content">
<img src="images/auto_format_after.png" alt="Auto format after" width="500">
</div>
<div class="title">Figure 7. 格式化的请求</div>
</div>
<p>如果在已完全格式化的请求上选择自动缩进，控制台将把每个文档的请求体折叠到一行，这在使用 Elasticsearch 的批量 API 的时候会非常方便。</p>
<div class="imageblock text-center">
<div class="content">
<img src="images/auto_format_bulk.png" alt="Auto format bulk" width="550">
</div>
<div class="title">Figure 8. 每个文档一行</div>
</div>
</div>
