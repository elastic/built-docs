<h2 class="title"><a id="configuring-console"></a>配置控制台<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/configuring-console.asciidoc">edit</a></h2>
</div></div></div>
<p>您可以在 <code class="literal">config/kibana.yml</code> 文件中添加以下配置：</p>
<div class="variablelist">
<dl class="variablelist">
<dt>
<span class="term">
<code class="literal">console.enabled</code>
</span>
</dt>
<dd>
<span class="strong strong"><strong>默认: true</strong></span> 。设置为 false 以禁用控制台。切换此配置将导致服务器在下次启动时重新生成资源，这可能会造成页面开始服务之前有些延迟。
</dd>
</dl>
