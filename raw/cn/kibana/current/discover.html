<h1 class="title"><a id="discover"></a>数据探索<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/discover.asciidoc">edit</a></h1>
</div></div></div>
<div class="openblock partintro">
<div class="content">
<p>您可以在数据探索（Discover）页面交互式地探索您的数据。您可以访问与选定索引模式匹配的每个索引中的每个文档。您可以提交搜索请求、过滤搜索结果、查看文档数据。您还可以看到与搜索查询匹配的文档数，并获取字段值的统计信息。如果索引模式中配置了时间字段，您还可以在这个页面的顶部看到基于时间分布的文档数量柱状图。</p>
