<h2 class="title"><a id="field-formatters-geopoint"></a>地理坐标字段格式化<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/management/managing-fields.asciidoc">edit</a></h2>
</div></div></div>
<p>地理坐标字段支持 <code class="literal">String</code> 格式化。</p>
<p><code class="literal">字符串</code> 字段格式化可以对字段内容做如下转换：</p>
<div class="ulist itemizedlist">
<ul class="itemizedlist">
<li class="listitem">
转换为小写
</li>
<li class="listitem">
转换为大写
</li>
<li class="listitem">
转化为标题 （单词的第一个字母大写）
</li>
<li class="listitem">
应用短点转换，对于 <code class="literal">.</code> 字符之前的内容，它将用其第一个字符替换整个字符串。如下所示：
</li>
</ul>
</div>

<table border="0" cellpadding="4px">
<colgroup>
<col/>
<col/>
</colgroup>

<tr>

</p>
</td>

<p>
<span class="strong strong"><strong>转换后</strong></span>
</p>
</td>
</tr>
