<h2 class="title"><a id="history"></a>历史记录<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/history.asciidoc">edit</a></h2>
</div></div></div>
<p>控制台维护 Elasticsearch 成功执行的最后500个请求列表。点击窗口右上角的时钟图标即可查看历史记录。这个图标会打开历史记录面板，您可以在其中查看历史请求。您也可以在这里选择一个请求，它将被添加到编辑器中当前光标所在的位置。</p>
