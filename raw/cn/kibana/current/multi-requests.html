<h2 class="title"><a id="multi-requests"></a>多请求支持<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/console/multi-requests.asciidoc">edit</a></h2>
</div></div></div>
<p>控制台编辑器允许您编写相互层叠的多个请求，像在<a class="xref" href="console-kibana.html" title="控制台">控制台</a>章节展示中那样，您可以通过定位光标并使用<a class="xref" href="console-kibana.html#action_menu" title="动作菜单">动作菜单</a>向 Elasticsearch 提交请求。类似的，您可以一次选择多个请求：</p>
<div class="imageblock">
<div class="content">
<img src="images/multiple_requests.png" alt="多请求">
</div>
<div class="title">Figure 5. 选择多个请求</div>
</div>
<p>控制台会依次提交请求到 Elasticsearch ，并将 Elasticsearch 返回的结果显示在右边窗口。这在调试问题或在多个场景中尝试查询组合时会非常方便。</p>
<p>选择多个请求还允许您自动格式化并将其复制为 cURL 命令。</p>
