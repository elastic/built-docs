<div class="position-relative"><h2 class="title"><a id="timelion-inline-help"></a>内嵌的帮助文档</h2><a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/timelion/timelion-inline-help.asciidoc">edit</a></div>

<p>记不住一些函数或者搜索方法？随时可以参考 Timelion 内嵌的帮助文档。</p>
<p>Timelion 表达式语言是嵌入式的。点击页面顶部的 <code class="literal">Docs</code> 菜单查看可用函数和详细内嵌手册。在查询命令行中输入函数， Timelion 就会实时显示参数提示。</p>
