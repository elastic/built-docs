<h2 class="title"><a id="upgrade-new-install"></a>全新安装<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/setup/upgrade/upgrade-new-install.asciidoc">edit</a></h2>
</div></div></div>
<p>Kibana 4.0 进行了一次重要的架构重构，导致底层的 <code class="literal">.kibana</code> 索引模式改变很大，以至于从 Kibana 3.x 升级需要重建所有的视图、仪表板等。</p>
<p>如果您需要从 3.x 升级，请遵循<a class="xref" href="install.html" title="安装 Kibana">安装指引</a>来安装 Kibana，然后手动重建查询、视图和仪表板。</p>
