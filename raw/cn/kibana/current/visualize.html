<h1 class="title"><a id="visualize"></a>可视化<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elasticsearch-cn/kibana/edit/cn/docs/visualize.asciidoc">edit</a></h1>
</div></div></div>
<div class="openblock partintro">
<div class="content">
<p><em>可视化 (Visualize)</em> 功能可以为您的 Elasticsearch 数据创建可视化控件。然后，您就可以创建<a class="xref" href="dashboard.html" title="仪表板">仪表板</a>将这些可视化控件整合到一起展示。</p>
<p>Kibana 可视化控件基于 Elasticsearch 的查询。利用一系列的 Elasticsearch <a href="/guide/en/elasticsearch/reference/6.0/search-aggregations.html" class="ulink" target="_top">查询聚合</a>功能来提取和处理数据，您可以通过创建图表来呈现您关心的数据分布和趋势。</p>
<p>您可以基于在 <a class="xref" href="discover.html" title="数据探索">Discover</a> 页面保存的查询或者新建一个查询来创建可视化控件。</p>
</div>
