<h2 class="title"><a id="filtertype_none"></a>none<a class="edit_me" rel="nofollow" title="Edit this page on GitHub" href="https://github.com/elastic/curator/edit/8.0/docs/asciidoc/filters.asciidoc">edit</a></h2>
</div></div></div>
<div class="pre_wrapper lang-yaml">
<pre class="programlisting prettyprint lang-yaml">- filtertype: none</pre>
</div>
<p>This <a class="xref" href="filtertype.html" title="filtertype">filtertype</a> will not filter anything, returning the full
list of indices or snapshots.</p>
<p>There are no settings for this <a class="xref" href="filtertype.html" title="filtertype">filtertype</a>.</p>
