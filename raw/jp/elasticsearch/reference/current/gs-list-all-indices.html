<h2 class="title"><a id="gs-list-all-indices"></a>全インデックスのリスト<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elastic/elasticsearch/edit/5.4/docs/jp/reference/getting-started.asciidoc">edit</a></h2>
</div></div></div>
<p>インデックスを見てみましょう。</p>
<div class="pre_wrapper lang-console">
<pre class="programlisting prettyprint lang-console">GET /_cat/indices?v</pre>
</div>
<div class="console_widget" data-snippet="snippets/3.console"></div>
<p>次のような応答が返ります。</p>
<div class="pre_wrapper lang-txt">
<pre class="programlisting prettyprint lang-txt">health status index uuid pri rep docs.count docs.deleted store.size pri.store.size</pre>
</div>
<p>これは単に、クラスタ内にインデックスが存在していないという意味です。</p>
