<h2 class="title"><a id="gs-conclusion"></a>결론<a class="edit_me edit_me_private" rel="nofollow" title="Editing on GitHub is available to Elastic" href="https://github.com/elastic/elasticsearch/edit/5.4/docs/kr/reference/getting-started.asciidoc">edit</a></h2>
</div></div></div>
<p>Elasticsearch는 간단하면서도 복잡한 제품입니다. 지금까지 Elasticsearch의 기초와 원리를 이해하고 몇 가지 REST API와 함께 사용하는 방법도 살펴봤습니다. 이 튜토리얼을 통해 Elasticsearch을 제대로 이해하고 무엇보다도 여기서 얻은 지식을 바탕으로 다른 여러 유익한 기능도 적극 사용해보시길 바랍니다!</p>
